<html>
	<head>
		<meta charset="utf-8">
		<title>Blend</title>
		<link rel="stylesheet" href="css/blend.css" type="text/css">
		<script src="js/blend.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
	</head>
	
	<body>
		<h1>Color Blender</h1>
		
		<div class="content">
			<div id="cells" class="cells"></div>
			<div id="settings" class="settings">
				<form id="options">
					<label>Height</label>
					<input type="number" min=2 max=100 id="height"><br>
					<label>Width</label>
					<input type="number" min=2 max=100 id="width"><br>
					<label>Method</label>
					<select id="method">
						<option value="0">Interpolation</option>
					</select><br>
					<label>Color 1</label>
					<input id="color1" type="color" class="color"><br>
					<label>Color 2</label>
					<input id="color2" type="color" class="color"><br>
					<label>Color 3</label>
					<input id="color3" type="color" class="color"><br>
					<label>Color 4</label>
					<input id="color4" type="color" class="color">
				</form>
			</div>
			<div id="color_display_div" class="color_display_div">
				<div id="color_display_cell" class="color_display_cell"></div>
				<div id="color_display_text" class="color_display_text"></div>
			</div>
			<div id="buttons">
				<button id="generate" onclick="generateCells()">Generate</button>
				<button id="clear" onclick="clearCells()">Clear</button>
			</div>
		</div>
	</body>
</html>
