<html>
	<head>
		<meta charset="utf-8">
		<title>Blend</title>
		<link rel="stylesheet" href="css/blend.css" type="text/css">
		<script src="js/blend.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
	</head>
	
	<body>
		<div id="cells"></div>
		<div id="settings">
			<form id="options">
				Height
				<select id="height">
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
				</select>
				Width
				<select id="width">
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
				</select><br>
				Color 1
				<input id="color1" type="color" class="color">
				Color 2
				<input id="color2" type="color" class="color"><br>
				Color 3
				<input id="color3" type="color" class="color">
				Color 4
				<input id="color4" type="color" class="color">
			</form>
		</div>
		<button id="generate" onclick="generateCells()">Generate</button>
		<button id="clear" onclick="clearCells()">Clear</button>
		<div id="color"></div>
	</body>
</html>
